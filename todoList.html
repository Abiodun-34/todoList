<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="stylestodo.css">
</head>
<body>
  <header>
    <h1>To-Do List App</h1>
  </header>
  <main>
    <!-- Side Menu Bar -->
  <div class="sidebar">

    <section id="user-profile" style="display: block;">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <button id="logout-button">Logout</button>
    </section>

    <h2>Menu</h2>
    <ul>
      <li><a href="#history">Histoy</a></li>
      <li><a href="home.todo.html">Logout</a></li>
    </ul>
  </div>

    <!-- Task Input Form -->
    <section id="task-form">
      <h2>Add a Task</h2>
      <form id="add-task-form">
        <label for="task-title">Task Title:</label>
        <input type="text" id="task-title" required>
        <label for="task-date">Date:</label>
        <input type="date" id="task-date" required>  
        <label for="task-time">Time:</label>
        <input type="time" id="task-time" required>
        <label for="task-notes">Notes:</label>
        <textarea id="task-notes"></textarea>
        <button type="submit">Add Task</button>
      </form>
    </section>

    <!-- Task List -->
    <section id="task-list">
      <h2>Your Tasks</h2>
      <ul id="tasks"></ul>
    </section>
  </main>
  <script src="todo.js"></script>
</body>
</html>
